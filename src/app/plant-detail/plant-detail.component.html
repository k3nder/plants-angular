<h1 class="text-7xl font-bold text-white text-center">{{plant.name}}</h1>
<p class="text-white font-black text-center">TYPE:{{plant.type}}</p>
<img [src]="plant.photo" [alt]="plant.name" class="m-5 w-96 mx-auto border-2 border-white rounded-xl">
<ul class="flex justify-center">
  <p class="font-bold text-white mr-3">USES:</p>
  <li *ngFor="let use of plant.metadata.uses">
    <img [src]="'https://img.shields.io/badge/' + use + '-ED8B00?style=for-the-badge&logoColor=white'" [alt]="use">
  </li>
</ul>
<p class="text-center font-light text-white mt-5">DESCRIPTION: </p>
<p class="m-5 text-white">{{plant.metadata.largeDescription}}</p>
