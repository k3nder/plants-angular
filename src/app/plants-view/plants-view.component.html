<ul class="flex justify-center ">
  <li *ngFor="let plant of plantsService.plants; let i = index" routerLink="/plant/{{i}}" class="border hover:rotate-3 border-white md:m-5 m-2 rounded-2xl">
    <h3 class="md:text-2xl text-xl font-bold text-white align-top text-center">{{plant.name}}</h3>
    <img [src]="plant.photo" [alt]="plant.name" class="md:w-60 w-40 md:h-70 h-50 md:m-2 m-0 border rounded-2xl">
    <p class="text-white text-center">
      {{plant.metadata.shortDescription}}
    </p>
    <span class="rounded-3xl flex justify-center" [style.background-color]="getTemperatureColor(plant.metadata.temperature)">{{plant.metadata.temperature}}</span>
  </li>
</ul>
